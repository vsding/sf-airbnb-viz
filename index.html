<html>

<head>
	<title>San Francisco AirBNBs</title>
	<script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
	<div id='map' style='width: 800px; height: 600px;'></div>
	<script type='module'>
		import { geodata } from './geodata.js';
		mapboxgl.accessToken = 'pk.eyJ1IjoidnNkaW5nIiwiYSI6ImNrN2ZwbGhndTAwZDEzaW80Y2s3Y252bncifQ.jc0up60IkKVtmheo0fN4nw';

		var bounds = [
			// long, lat
			[-123.2397, 37.424], // Southwest coordinates
			[-120.181, 37.933033] // Northeast coordinates
		];

		var map = new mapboxgl.Map({
			container: 'map',
			style: 'mapbox://styles/mapbox/light-v10',
			zoom: 11,
			center: [-122.4594, 37.7349],
			maxBounds: bounds
		});

		map.on('load', () => {
			map.addSource('points', {
				type: 'geojson',
				data: geodata
			});

			map.addLayer({
				id: 'points',
				type: 'circle',
				source: 'points',
				paint:
				{
					'circle-radius': 3.5,
					"circle-color": ["case",
						[">=", ["to-number", ["get", "review_scores_rating"]], 85],
						"green", 
						[">=", ["to-number", ["get", "review_scores_rating"]], 60], 
						"yellow", 
						["==", ["to-number", ["get", "review_scores_rating"]], 0],
						"gray", "red"
					],
					'circle-opacity': 0.5,
				}
			});
		});

		map.on('click', 'points', function (e) {
			let coordinates = e.features[0].geometry.coordinates.slice();
			let name = e.features[0].properties.name;
			let price = e.features[0].properties.price;
			let num_bedrooms = Math.trunc(e.features[0].properties.bedrooms);
			let num_bathrooms = Math.trunc(e.features[0].properties.bathrooms);
			let num_beds = Math.trunc(e.features[0].properties.beds);
			let num_accommodate = Math.trunc(e.features[0].properties.accommodates);
			let rating = Math.trunc(e.features[0].properties.review_scores_rating);

			while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
				coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
			}

			new mapboxgl.Popup()
				.setLngLat(coordinates)
				.setHTML('<center><h3>' + name + '</h4><p>' + num_bedrooms + ' bed, ' + num_bathrooms + ' bath</p><p>Accommodates ' + num_accommodate + ' guest(s)</p><p>' + 'Rating: ' + rating + '</p></center>')
				.addTo(map);
		});

		map.on('mouseenter', 'points', function () {
			map.getCanvas().style.cursor = 'pointer';
		});

		map.on('mouseleave', 'points', function () {
			map.getCanvas().style.cursor = '';
		});
	</script>
</body>

</html>
